'on':
  github:
    branches:
      only: main
jobs:
  CloneRepo:
    resources:
      instance-type: P5000
    outputs:
      repo:
        type: volume
    uses: git-checkout@v1
    with:
      url: context.event.github.url
  HelloWorld:
    resources:
      instance-type: P5000
    needs:
      - CloneRepo
    inputs:
      repo: CloneRepo.outputs.repo
    uses: script@v1
    with:
      script: |-
        cd /inputs/repo
        echo "-------------------------------------- 1"
        pip install --upgrade pip setuptools wheel
        echo "-------------------------------------- 2"
        source ./createVirtualEnv.sh create myEnv
        echo "-------------------------------------- 3"
        source ./createVirtualEnv.sh activate myEnv
        echo "-------------------------------------- 4"
        source ./createVirtualEnv.sh install myEnv
        echo "-------------------------------------- 5"
        source ./createVirtualEnv.sh export myEnv
        echo "-------------------------------------- 6"
        cat requirements_temp.txt
        echo "-------------------------------------- 7"
        python hello.py
      image: tensorflow/tensorflow:2.12.0-gpu
