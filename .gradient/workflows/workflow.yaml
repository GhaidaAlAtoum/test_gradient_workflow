defaults:
  resources:
    instance-type: P5000
  env:
    KAGGLE_KEY: secret:kagglekey
    KAGGLE_USERNAME: secret:kaggleusername

# on:
#   github:
#     branches:
#       only: main
jobs:
  CloneRepo:
    outputs:
      repo:
        type: volume
    uses: git-checkout@v1
    with:
      url: https://github.com/GhaidaAlAtoum/test_gradient_workflow.git
  HelloWorld:
    needs:
      - CloneRepo
    inputs:
      repo: CloneRepo.outputs.repo
    uses: script@v1
    env:
      dance: "${{ secrets.KAGGLE_USERNAME }}" 
    with:
      script: |-
        cd /inputs/repo
        python listenv.py
        env
      image: tensorflow/tensorflow:2.12.0-gpu
