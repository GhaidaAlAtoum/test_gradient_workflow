'on':
  github:
    branches:
      only: main
jobs:
  CloneRepo:
    resources:
      instance-type: P5000
    outputs:
      repo:
        type: volume
    uses: git-checkout@v1
    with:
      url: context.event.github.url
  HelloWorld:
    resources:
      instance-type: P5000
    needs:
      - CloneRepo
    inputs:
      repo: CloneRepo.outputs.repo
    uses: script@v1
    with:
      script: |-
        cd /inputs/repo
        echo "-------------------------------------- 0"
        pip list | grep tensorflow
        echo "-------------------------------------- 1"
        pip install --upgrade pip setuptools wheel
        echo "-------------------------------------- 2"
        pip list | grep tensorflow
        echo "-------------------------------------- 3"
        pip install -r ./requirements.txt
        echo "-------------------------------------- 4"
        cat requirements_temp.txt
        echo "-------------------------------------- 5"
        python hello.py
      image: tensorflow/tensorflow:2.12.0-gpu
